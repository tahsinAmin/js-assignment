<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Double Range Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <p class="text-2xl font-semibold mb-4">
        Price Range: ৳
        <span class="font-medium text-blue-500" id="show_range_val_1"> 0 </span>
        <span> &dash; </span>
        ৳
        <span class="font-medium text-blue-500" id="show_range_val_2">100</span>
        + per night
      </p>
      <div class="values">
        <span id="range1"> 0 </span>
        <span> &dash; </span>
        <span id="range2"> 128749 </span>
      </div>
      <div class="cont">
        <div class="slider-track bg-blue-300"></div>
        <input
          type="range"
          min="0"
          max="128749"
          value="0"
          id="slider-1"
          oninput="slideOne()"
        />
        <input
          type="range"
          min="0"
          max="128749"
          value="128749"
          id="slider-2"
          oninput="slideTwo()"
        />
        <div class="bain">
          <div class="selector">
            <div class="selectBtn"></div>
            <div id="selectValue"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="slider.js"></script>
  </body>
</html>
