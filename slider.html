<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Double Range Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <p class="text-2xl font-semibold mb-4">
        Price Range:
        <span class="font-medium text-blue-500">৳0 - ৳100 + per night</span>
      </p>
      <div class="values">
        <span id="range1"> 0 </span>
        <span id="range1"> &dash; </span>
        <span id="range2"> 100 </span>
      </div>
      <div class="cont">
        <div class="slider-track"></div>
        <input type="range" min="0" max="100" value="30" id="slider-1" />
        <input type="range" min="0" max="100" value="70" id="slider-2" />
      </div>
    </div>
  </body>
</html>
