<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Modal Try</title>
  </head>
  <body class="bg-gray-800 h-screen p-12">
    <button class="px-6 py-3 bg-red-600 text-gray-100 rounded shadow">
      Delete
    </button>
    <div
      class="
        bg-black bg-opacity-50
        absolute
        inset-0
        flex
        justify-center
        items-center
      "
    >
      <div
        class="bg-gray-200 max-w-sm py-1 px-2 rounded shadow-xl text-gray-800"
      >
        <div class="flex justify-between">
          <h4 class="text-lg font-bold">Confirm Delete?</h4>
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </div>
        <div class="mt-2 text-sm">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab et porro
            facilis, soluta odit assumenda a architecto dolores corporis facere!
          </p>
        </div>
        <div class="mt-3 flex justify-end space-x-2">
          <button
            class="
              px-3
              py-1
              rounded
              hover:bg-red-300 hover:bg-opacity-50 hover:text-red-900
            "
          >
            Cancel
          </button>
          <button
            class="px-3 py-1 bg-red-800 text-gray-200 rounded hover:bg-red-600"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
