<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Slider</title>
  </head>
  <body>
   <form action="" class="flex space-x-1">
    <div
    class="price_range_add max-w-[300px] relative bg-white border-2 rounded-lg px-2 flex items-center"
    onclick="popup_range()"
    >
      <input
        type="text"
        class="rounded-lg text-black pl-2"
        placeholder="Price Range"
        value=""
        disabled=""
        id="price_val"
      />
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 9l-7 7-7-7"
        ></path>
      </svg>
  </div>
  <input
  type="button"
  value="Search"
  class="bg-white border p-2"
  onclick="show_alert()"
/>
   </form>
    <div
    class="pop_up_price_range hidden fixed absolute p-4 shadow flex flex-col bg-white p-4 "
    id="set_price_num"
  >
        <div class="flex flex-col">
          <p class="text-xl sm:text-2xl font-semibold mb-4">
            Price Range: ৳
            <span class="font-medium text-blue-500" id="show_range_val_1">
              0
            </span>
            <span> &dash; </span>
            ৳
            <span class="font-medium text-blue-500" id="show_range_val_2"
              >100</span
            >
            + per night
          </p>
          <div class="flex space-x-1">
            <span>Min Value: </span>
            <input type="range" min="0" max="128749" value="0" id="slider-1" />
            <span id="valMin">0</span>
          </div>
          <div class="flex space-x-1">
            <span>Max Value: </span>
            <input
              type="range"
              min="0"
              max="128749"
              value="128749"
              id="slider-2"
            />
            <span id="valMax">128749</span>
          </div>
        </div>
        <div class="add_buttton flex justify-center mt-4 sm:mt-0 sm:justify-end">
          <button
            class="
              bg-[#00CD92]
              text-white
              uppercase
              shadow-lg
              py-3
              px-6
              rounded-lg
            "
            onclick="on_add_price()"
          >
            ADD
          </button>
      </div>
    <script>

let set_price_num = document.getElementById("set_price_num");

function on_add_price() {
  let price_val = document.getElementById("price_val");
  price_range = "৳" + sliderOne.value + " - ৳" + sliderTwo.value;
  price_val.value = price_range;
  set_price_num.classList.toggle("hidden");
}

function popup_range() {
  set_price_num.classList.toggle("hidden");
}
      let sliderOne = document.getElementById("slider-1");
      let sliderTwo = document.getElementById("slider-2");

      let show_range_val_1 = document.getElementById("show_range_val_1");
      let show_range_val_2 = document.getElementById("show_range_val_2");
      console.log(sliderOne.value, sliderTwo.value);

      let valMin = document.getElementById("valMin");
      let valMax = document.getElementById("valMax");

      sliderOne.oninput = function () {
        sliderOne.value = parseInt(sliderOne.value);
        valMin.innerText = sliderOne.value;
        show_range_val_1.innerText = sliderOne.value;
      };

      sliderTwo.oninput = function () {
        sliderTwo.value = parseInt(sliderTwo.value);
        valMax.innerText = sliderTwo.value;
        show_range_val_2.innerText = sliderTwo.value;
      };

      function show_alert() {
        alert("Price Range: " + sliderOne.value + " - "+ sliderTwo.value)
      }
    </script>
  </body>
</html>
