<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Date</title>
    <link
      href="/hotel-datepicker-4.0.3/dist/css/hotel-datepicker.css"
      rel="stylesheet"
    />
    <!-- Optional -->
    <script src="/fecha-master/dist/fecha.min.js"></script>
    <script src="/hotel-datepicker-4.0.3/dist/js/hotel-datepicker.min.js"></script>
  </head>
  <body>
    <main class="max-w-7xl mx-auto">
      <div
        class="hero flex h-[645px] bg-[url('img/hero.jpg')] bg-cover bg-center"
      >
        <form action="" class="m-auto">
          <div
            class="
              mx-auto
              flex flex-col
              sm:flex-row
              space-y-2
              sm:space-y-0 sm:space-x-2
            "
          >
            <input
              id="input-id"
              type="text"
              class="border-2 p-2"
              placeholder="Check In > Check Out"
            />
            <input
              type="button"
              class="border-2 shadow bg-[#00CD92]"
              value="Search"
              onclick="show_alert()"
            />
          </div>
        </form>
      </div>
    </main>

    <script>
      var hdpkr = new HotelDatepicker(document.getElementById("input-id"));
      let inputId = document.getElementById("input-id");
      function show_alert() {
        let list = inputId.value.split(" ");
        alert("Checkin: " + list[0] + "\nCheckout: " + list[2]);
      }
    </script>
  </body>
</html>
